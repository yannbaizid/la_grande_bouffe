<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Browse recettes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recettes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar type="text" debounce="500" cancelButtonText="" showCancelButton="always" [(ngModel)]="valueSearched"
    (ionChange)="getRecettesDisplayed(valueSearched)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let recette of recettesDisplayed" class="ion-justify-content-between">
      {{recette.intitule}}
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
